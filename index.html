<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        .container{
            display: flex;
            border:1.5px solid black;
            padding:18px;
            margin: 30px;
            
        }
        
        
    </style>
</head>
<body>
   <header> <h1>User Registration Form</h1></header>
    <br>

    <form action="/Molder-ndungu/submit.html" class="container">
   <div class="flex-item">
        <legend>Personal Information</legend>
    <br>
        <label for="/Molder-ndungu/First Name.html">First Name:</label>
            <input type="text" id="First Name" placeholder="Eurobeat">
                <br>
        <label for="/Molder-ndungu/Last Nmae.html">Last Name:</label>
             <input type="text" id="Last Name" placeholder="Kenyatta">
                <br>
        <label for="/Molder-ndungu/D,o,b.html">Date of Birth:</label>
            <input type="date" id="date" placeholder="17/2/1997">
                <br>
        <label for="/Molder-ndungu/Age.html">Age:</label>
            <input type="number" id="Age" placeholder="25">
                <br>
        <label for="/Molder-ndungu/Gender.html">Gender:</label>
            <input type="checkbox" id="Gender" popover="auto">
                    <br>
                    <label for="/Molder-ndungu/Male.html">Male:</label>
                        <input type="radio" id="Male" name="Gender" value="Male">
                            <br>
                    <label for="/Molder-ndungu/Female.html">Female:</label>
                    <input type="radio"id="Female" name="Gender" value="Female">
                            <br>
                    <label for="/Molder-Ndungu/photo.html">Profile Photo:</label>
                    <input type="image"id="Profile Photo">
    </div>
    </form>
        
    <form action="/Molder-ndungu/submit.html" class="container">
    <div class="flex-item">
        <legend >Contact & Address Information</legend>
        <br>
        <label for="Email">Email Address:</label>
        <input type="email" id="Email Address" placeholder="hallondavis@example.com">
            <br>
        <label for="tel">Phone number:</label>
            <input type="tel" id="Phone Number" placeholder="+254*****096">
                <br>
        <Label for="Web">Personal Website:</Label>
            <input type="url" id="Personal Website" placeholder="https://example.com">
                <br>
        <label for="Street">Street Adress:</label>
            <input type="text" id="Name" placeholder="Githurai">
                <br>
        <label for="City">City:</label>
            <input type="text" id="City" placeholder="Nairobi">
                <br>
        <label for="Country">Country:</label>
            <input type="search" id="Country">
            <br>
        <label for="Postal code">ZIP/Postal Code:</label>
            <input type="number" id="ZIP/Postal Code" placeholder="00100-55986">
            <br>
        <label for="Time">Preffered Contact Time:</label>
            <input type="time" id="Preffered Contact Time" >
    </div>
    </form>
           
    <form action="/Molder-ndungu/submit.html" class="container">
    <div class="flex-item">
    <legend >Preferences & Interests</legend>
    <br>
        <label for="Fav Color">Favourite Color:</label>
            <input type="color" id="Favourite Color" placeholder="color:red">
            <br>
        <label for="Experience Level">Experience Level(1-10):</label>
            <input type="range" id="Experience Level">
                <br>
        <label for="Birth Month">Birth Month:</label>
            <input type="month" id="Birth Month" >
                <br>
        <label for="Available Week">Available Week:</label>
            <input type="week" id="Available Week">
            <br>
        <label for="Search Keywords">Search Keywords:</label>
            <input type="search" id="Search Keywords" placeholder="Enter Keywords">
            
   
               
        
        <label for="Interests">Interests(Select all that apply):</label>
        <label for="Technology">Technology</label>
            <input type="checkbox" id="Technology">
                <br>
        <label for="sports">Sports</label>
            <input type="checkbox" id="Sports">
                <br>
        <label for="Music">Music</label>
            <input type="checkbox" id="Music">
                <br>
        <label for="Travel">Travel</label>
            <input type="checkbox" id="Travel">
                <br>
        <label for="Reading">Reading</label>
            <input type="checkbox" id="Reading">
                <br>
        <label for="Cooking">Cooking</label>
            <input type="checkbox" id="Cooking">
            <br><br>
        <label>Eduation Level</label>
            <select id="Education Level" name="Education level">Education Level:</select>
                <br>
        <label for="Create Password">Create Password:</label>
            <input type="password" id="Create password">
            <br>
        <label for="Confirm Password">Confirm Password:</label>
        <input type="password" id="Confirm Password">
         </div>
    </form>
        
    
            
    <form action="/Molder-ndungu/submit.html" class="container">
    <div class="flex-item">
    <legend >Feedback & Additional Information</legend>
    <br>
        <label for="text">Tell us about yourself</label>
            <textarea>Write a brief description about yourself ...</textarea>
                <br><br><br>
        <label for="suggestions">Suggestions for improvement:</label>
            <textarea name="Any suggestions or feedback..." id="Suggestions for impprovements">Write a brief description about yourself...</textarea>
                 <br><br>
        <label for="Hearing">How did you hear about us?</label>
            <select name="Hearing" id="How did you hear about us">Select source</select>
                 <br><br>
        <label for="resume">Upload Resume(optional):<input type="file" id="Upload resume"></label>
        <br>
        <label for="subscribe">Subscribe to our news letter</label>
            <input type="checkbox" id="Subscribe to our newsletter">
            <br>
        <label for="agree">I agree to the Terms and Conditions</label>
            <input type="checkbox" id="I agree to the Terms and Conditions">
            <br>
        <label for="agree">I agree to the Privacy Policy</label>
            <input type="checkbox" id="I agree to the Privacy Policy">
   
    </div>
    </form>
            
        <button style="justify-content: center;">Register</button><button style="justify-content: center;">Clear Form</button>

</form>
    
</body>
</html>
